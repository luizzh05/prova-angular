<div class="container mt-3 row">
    <div class="col-md-9">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar produto" id="buscar" [(ngModel)]="filtroNome">
            <button class="btn btn-success">Buscar</button>
        </div>
        <div class="input-group">
            <input type="checkbox" id="inseridos" class="me-2" [(ngModel)]="marcado" /> 
            <label for="inseridos">Somente inseridos</label>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            @for (produto of filtros; track $index) {
            <app-cards [nome]="produto.nome" [qntd]="produto.qntd" [preco]="produto.preco"
                [qtdCarrinho]="produto.qtdCarrinho" [foto]="produto.foto"
                (adicionarLista)="adicionarLista($event)"></app-cards>
            }
        </div>
    </div>
    <div class="col-md-3 d-flex flex-column align-items-center" id="resumo">
        <h3 class="text-center">Resumo do pedido</h3>
        <p>Itens inseridos ----- {{ qtdItensCarrinho }}</p>
        <p>Qtd total inseridos ---- {{ qtdItensTotal }}</p>
        <p>Valor total ----- R$ {{ valorTotal }}</p>
        <button class="btn btn-danger" (click)="limparCarrinho()">Limpar carrinho</button>
    </div>
</div>
